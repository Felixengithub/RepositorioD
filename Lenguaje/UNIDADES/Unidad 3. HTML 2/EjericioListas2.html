<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de Listas - Solución</title>
</head>
<body>
    <h1>Ejercicio: Listas con Atributos Específicos</h1>
    <p>Solución al ejercicio:</p>

    <!-- Lista ordenada que comienza en el número 5 -->
    <ol start="5">
        <li>Canción 1</li>
        <li>Canción 2</li>
        <li>Canción 3</li>
        <li>Canción 4</li>
        <li>Canción 5</li>
    </ol>

    <!-- Lista ordenada con letras mayúsculas -->
    <ol type="A";>
        <li>Japón</li>
        <li>Italia</li>
        <li>Australia</li>
    </ol>

    <!-- Lista desordenada con cuadrados -->
    <ul style="list-style-type: square;">
        <li>Leer</li>
        <li>Escuchar música</li>
        <li>Hacer senderismo</li>
    </ul>

    <!-- Lista desordenada con discos -->
    <ul style="list-style-type: disc;">
        <li>Ana</li>
        <li>Juan</li>
        <li>Carlos</li>
        <li>María</li>
        <li>Lucía</li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijera</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>¡Juguemos a Piedra, Papel o Tijera!</h1>
    <div id="game">
        <button onclick="juego('piedra')">🪨 Piedra</button>
        <button onclick="juego('papel')">📄 Papel</button>
        <button onclick="juego('tijera')">✂️ Tijera</button>
    </div>
    <div id="result">
        <h2>Resultado:</h2>
        <p id="user-choice">Tu elección: </p>
        <p id="computer-choice">Elección de la computadora: </p>
        <p id="winner">Ganador: </p>
    </div>
    <div id="scoreboard">
        <h2>Marcador:</h2>
        <p id="user-wins">Victorias del jugador: 0</p>
        <p id="computer-wins">Victorias de la computadora: 0</p>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Red Social</title>
</head>
<body>
    <h2>Registro en la Red Social</h2>
    
    <form>
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" required minlength="3" placeholder="Tu nombre de usuario">
        <br/><br/>        

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com">
        <br/><br/>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required minlength="8" placeholder="Mínimo 8 caracteres">
        <br/><br/>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="13" max="99" required>
        <br/><br/>

        <label>Género:</label>
        <label for="genero-masculino">Masculino</label>
        <input type="radio" id="genero-masculino" name="genero" value="masculino" required>

        <label for="genero-femenino">Femenino</label>
        <input type="radio" id="genero-femenino" name="genero" value="femenino">

        <label for="genero-otro">Otro</label>
        <input type="radio" id="genero-otro" name="genero" value="otro">
        <br/><br/>

        <label for="pais">País:</label>
        <select id="pais" name="pais" required>
            <option value="esp">España</option>
            <option value="mex">México</option>
            <option value="arg">Argentina</option>
        </select>
        <br/><br/>

        <label>Intereses:</label>
        <input type="checkbox" id="interes-musica" name="intereses" value="musica">
        <label for="interes-musica">Música</label>

        <input type="checkbox" id="interes-deportes" name="intereses" value="deportes">
        <label for="interes-deportes">Deportes</label>

        <input type="checkbox" id="interes-tecnologia" name="intereses" value="tecnologia">
        <label for="interes-tecnologia">Tecnología</label>

        <input type="checkbox" id="interes-cine" name="intereses" value="cine">
        <label for="interes-cine">Cine</label>

        <input type="checkbox" id="interes-moda" name="intereses" value="moda">
        <label for="interes-moda">Moda</label>
        <br/><br/>

        <label for="bio">Biografía:</label><br>
        <textarea id="bio" name="bio" rows="4" placeholder="Cuéntanos sobre ti..."></textarea>
        <br/><br/>

        <label for="foto">Foto de perfil:</label>
        <input type="file" id="foto" name="foto" accept="image/*">
        <br/><br/>

        <input type="checkbox" id="terminos" name="terminos" required>
        <label for="terminos">Acepto los términos y condiciones</label>
        <br/><br/>

        <button type="submit">Registrarse</button>
    </form>
</body>
</html>
